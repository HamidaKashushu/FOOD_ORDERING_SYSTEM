<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="System Reports - Admin Dashboard">
    <title>Reports - Admin - Food Ordering System</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../assets/images/favicon.png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/responsive.css">
</head>
<body class="admin-body">

    <!-- Sidebar Navigation -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <h2>D FOOD Admin</h2>
        </div>

        <nav class="sidebar-nav">
            <ul>
                <li>
                    <a href="dashboard.html">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="users.html">
                        <i class="fas fa-users"></i>
                        <span>Users</span>
                    </a>
                </li>
                <li>
                    <a href="orders.html">
                        <i class="fas fa-shopping-bag"></i>
                        <span>Orders</span>
                    </a>
                </li>
                <li>
                    <a href="products.html">
                        <i class="fas fa-utensils"></i>
                        <span>Products</span>
                    </a>
                </li>
                <li>
                    <a href="categories.html">
                        <i class="fas fa-list-ul"></i>
                        <span>Categories</span>
                    </a>
                </li>
                <li class="active">
                    <a href="reports.html">
                        <i class="fas fa-chart-line"></i>
                        <span>Reports</span>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="sidebar-footer">
            <button class="btn btn-danger logout-btn" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="admin-main">
        <!-- Top Bar -->
        <header class="admin-header">
            <div class="header-left">
                <button class="menu-toggle" id="sidebarToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1>Reports & Analytics</h1>
            </div>
        </header>

        <!-- Filter Controls -->
        <section class="filter-section">
            <div class="container">
                <div class="filter-card">
                    <h3>Filter Reports</h3>
                    <div class="filter-grid">
                        <div class="form-group">
                            <label for="startDate">Start Date</label>
                            <input type="date" id="startDate">
                        </div>
                        <div class="form-group">
                            <label for="endDate">End Date</label>
                            <input type="date" id="endDate">
                        </div>
                        <div class="form-actions">
                            <button class="btn btn-primary" id="applyFilterBtn">Apply Filter</button>
                            <button class="btn btn-outline" id="resetFilterBtn">Reset</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Metrics Cards -->
        <section class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon bg-primary">
                    <i class="fas fa-shopping-cart"></i>
                </div>
                <div class="stat-info">
                    <h3>Total Orders</h3>
                    <p id="totalOrders">0</p>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon bg-success">
                    <i class="fas fa-money-bill-wave"></i>
                </div>
                <div class="stat-info">
                    <h3>Total Revenue</h3>
                    <p id="totalRevenue">TZS 0.00</p>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon bg-info">
                    <i class="fas fa-users"></i>
                </div>
                <div class="stat-info">
                    <h3>Total Users</h3>
                    <p id="totalUsers">0</p>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon bg-warning">
                    <i class="fas fa-utensils"></i>
                </div>
                <div class="stat-info">
                    <h3>Top Product</h3>
                    <p id="topProduct">â€”</p>
                </div>
            </div>
        </section>

        <!-- Charts Row -->
        <section class="charts-grid">
            <div class="card chart-card">
                <h3>Orders Over Time</h3>
                <canvas id="ordersTrendChart" height="220"></canvas>
            </div>

            <div class="card chart-card">
                <h3>Revenue Trends</h3>
                <canvas id="revenueTrendChart" height="220"></canvas>
            </div>
        </section>

        <!-- Top Products -->
        <section class="top-products-section">
            <div class="card">
                <div class="card-header">
                    <h3>Top Selling Products</h3>
                </div>

                <div class="table-responsive">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Rank</th>
                                <th>Product</th>
                                <th>Quantity Sold</th>
                                <th>Revenue</th>
                            </tr>
                        </thead>
                        <tbody id="topProductsTable">
                            <!-- Filled dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <!-- Scripts -->
    <script src="../js/config/api.js"></script>
    <script src="../js/utils/fetch.js"></script>
    <script src="../js/utils/storage.js"></script>
    <script src="../js/utils/auth.js"></script>
    <script src="../js/admin/reports.js"></script>
</body>
</html>
