<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Manage Categories - Admin Dashboard">
    <title>Manage Categories - Admin - Food Ordering System</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../assets/images/favicon.png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/responsive.css">
</head>
<body class="admin-body">

    <!-- Sidebar Navigation -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <h2>D FOOD Admin</h2>
        </div>

        <nav class="sidebar-nav">
            <ul>
                <li>
                    <a href="dashboard.html">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="users.html">
                        <i class="fas fa-users"></i>
                        <span>Users</span>
                    </a>
                </li>
                <li>
                    <a href="orders.html">
                        <i class="fas fa-shopping-bag"></i>
                        <span>Orders</span>
                    </a>
                </li>
                <li>
                    <a href="products.html">
                        <i class="fas fa-utensils"></i>
                        <span>Products</span>
                    </a>
                </li>
                <li class="active">
                    <a href="categories.html">
                        <i class="fas fa-list-ul"></i>
                        <span>Categories</span>
                    </a>
                </li>
                <li>
                    <a href="reports.html">
                        <i class="fas fa-chart-line"></i>
                        <span>Reports</span>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="sidebar-footer">
            <button class="btn btn-danger logout-btn" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="admin-main">
        <!-- Top Bar -->
        <header class="admin-header">
            <div class="header-left">
                <button class="menu-toggle" id="sidebarToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1>Manage Categories</h1>
            </div>

            <div class="header-right">
                <button class="btn btn-primary" id="addCategoryBtn">
                    <i class="fas fa-plus"></i> Add New Category
                </button>
            </div>
        </header>

        <!-- Categories Table -->
        <section class="content-section">
            <div class="card">
                <div class="card-header">
                    <h2>All Categories</h2>
                    <div class="card-actions">
                        <div class="search-wrapper">
                            <input type="text" id="searchInput" placeholder="Search categories...">
                            <i class="fas fa-search"></i>
                        </div>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="data-table" id="categoriesTable">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="categoriesBody">
                            <tr>
                                <td colspan="4" class="text-center loading">
                                    <div class="spinner"></div>
                                    <p>Loading categories...</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="empty-state" id="emptyCategories" style="display: none;">
                    <i class="fas fa-folder-open fa-4x"></i>
                    <h3>No categories found</h3>
                    <p>Get started by adding your first category</p>
                    <button class="btn btn-primary" id="addFirstCategoryBtn">Add Category</button>
                </div>
            </div>
        </section>
    </main>

    <!-- Add/Edit Category Modal -->
    <div class="modal" id="categoryModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Category</h2>
                <button class="modal-close" id="closeModal">&times;</button>
            </div>

            <div class="modal-body">
                <form id="categoryForm">
                    <input type="hidden" id="categoryId" name="id">

                    <div class="form-group">
                        <label for="categoryName">Category Name *</label>
                        <input type="text" id="categoryName" name="name" required placeholder="e.g. Pizza, Burgers, Drinks">
                    </div>

                    <div class="form-group">
                        <label for="categoryDescription">Description (optional)</label>
                        <textarea id="categoryDescription" name="description" rows="4" placeholder="Brief description of this category..."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="categoryStatus">Status</label>
                        <select id="categoryStatus" name="status">
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                        </select>
                    </div>

                    <div id="categoryMessage" class="message-area" role="alert"></div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary" id="saveCategoryBtn">
                            <span>Save Category</span>
                            <span class="loading-text" style="display: none;">Saving...</span>
                        </button>
                        <button type="button" class="btn btn-outline" id="cancelCategoryBtn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../js/config/api.js"></script>
    <script src="../js/utils/fetch.js"></script>
    <script src="../js/utils/storage.js"></script>
    <script src="../js/utils/auth.js"></script>
    <script src="../js/admin/categories.js"></script>
</body>
</html>
