<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Manage Products - Admin Dashboard">
    <title>Manage Products - Admin - Food Ordering System</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../assets/images/favicon.png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/responsive.css">
</head>
<body class="admin-body">

    <!-- Sidebar Navigation -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <h2>D FOOD Admin</h2>
        </div>

        <nav class="sidebar-nav">
            <ul>
                <li>
                    <a href="dashboard.html">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="users.html">
                        <i class="fas fa-users"></i>
                        <span>Users</span>
                    </a>
                </li>
                <li>
                    <a href="orders.html">
                        <i class="fas fa-shopping-bag"></i>
                        <span>Orders</span>
                    </a>
                </li>
                <li class="active">
                    <a href="products.html">
                        <i class="fas fa-utensils"></i>
                        <span>Products</span>
                    </a>
                </li>
                <li>
                    <a href="categories.html">
                        <i class="fas fa-list-ul"></i>
                        <span>Categories</span>
                    </a>
                </li>
                <li>
                    <a href="reports.html">
                        <i class="fas fa-chart-line"></i>
                        <span>Reports</span>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="sidebar-footer">
            <button class="btn btn-danger logout-btn" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="admin-main">
        <!-- Top Bar -->
        <header class="admin-header">
            <div class="header-left">
                <button class="menu-toggle" id="sidebarToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1>Manage Products</h1>
            </div>

            <div class="header-right">
                <button class="btn btn-primary" id="addProductBtn">
                    <i class="fas fa-plus"></i> Add New Product
                </button>
            </div>
        </header>

        <!-- Products Table -->
        <section class="content-section">
            <div class="card">
                <div class="card-header">
                    <h2>All Products</h2>
                    <div class="card-actions">
                        <div class="search-wrapper">
                            <input type="text" id="searchInput" placeholder="Search products...">
                            <i class="fas fa-search"></i>
                        </div>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="data-table" id="productsTable">
                        <thead>
                            <tr>
                                <th>Image</th>
                                <th>Name</th>
                                <th>Category</th>
                                <th>Price</th>
                                <th>Stock</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="productsBody">
                            <tr>
                                <td colspan="7" class="text-center loading">
                                    <div class="spinner"></div>
                                    <p>Loading products...</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="empty-state" id="emptyProducts" style="display: none;">
                    <i class="fas fa-box-open fa-4x"></i>
                    <h3>No products found</h3>
                    <p>Start by adding your first product</p>
                    <button class="btn btn-primary" id="addFirstProductBtn">Add Product</button>
                </div>
            </div>
        </section>
    </main>

    <!-- Add/Edit Product Modal -->
    <div class="modal" id="productModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Product</h2>
                <button class="modal-close" id="closeModal">&times;</button>
            </div>

            <div class="modal-body">
                <form id="productForm">
                    <input type="hidden" id="productId" name="id">

                    <div class="form-group">
                        <label for="productName">Product Name *</label>
                        <input type="text" id="productName" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="productDescription">Description</label>
                        <textarea id="productDescription" name="description" rows="4"></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="productPrice">Price (TZS) *</label>
                            <input type="number" id="productPrice" name="price" step="0.01" min="0" required>
                        </div>

                        <div class="form-group">
                            <label for="productCategory">Category *</label>
                            <select id="productCategory" name="category_id" required>
                                <option value="">Select Category</option>
                                <!-- Categories loaded dynamically -->
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="productStock">Stock Quantity</label>
                            <input type="number" id="productStock" name="stock" min="0" value="0">
                        </div>

                        <div class="form-group">
                            <label for="productStatus">Status</label>
                            <select id="productStatus" name="status">
                                <option value="available">Available</option>
                                <option value="unavailable">Unavailable</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="productImage">Product Image</label>
                        <div class="image-upload">
                            <input type="file" id="productImage" name="image" accept="image/*">
                            <div class="image-preview" id="imagePreview">
                                <span>Upload Image</span>
                            </div>
                        </div>
                    </div>

                    <div id="productMessage" class="message-area" role="alert"></div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary" id="saveProductBtn">
                            <span>Save Product</span>
                            <span class="loading-text" style="display: none;">Saving...</span>
                        </button>
                        <button type="button" class="btn btn-outline" id="cancelProductBtn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../js/config/api.js"></script>
    <script src="../js/utils/fetch.js"></script>
    <script src="../js/utils/storage.js"></script>
    <script src="../js/utils/auth.js"></script>
    <script src="../js/admin/products.js"></script>
</body>
</html>
