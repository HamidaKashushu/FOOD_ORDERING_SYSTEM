<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Register - FoodieHub</title>
  <meta name="description" content="Sign in or create an account to order delicious food"/>

  <!-- External CSS -->
  <link rel="stylesheet" href="../assets/css/style.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="auth-body">

  <!-- Header -->
  <header class="auth-header">
    <div class="container">
      <div class="logo text-center">
        <h1>Foodie<span>Hub</span></h1>
        <p>Delicious meals delivered fast</p>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="auth-main">
    <div class="container">
      <div class="auth-wrapper">

        <!-- Tabs / Toggle -->
        <div class="auth-tabs">
          <button class="tab-btn active" data-tab="login">Login</button>
          <button class="tab-btn" data-tab="register">Register</button>
        </div>

        <!-- Message Container -->
        <div id="auth-message" class="auth-message hidden"></div>

        <!-- Login Form -->
        <form id="login-form" class="auth-form active">
          <h2>Welcome Back</h2>
          <p class="form-subtitle">Sign in to continue ordering</p>

          <div class="form-group">
            <label for="login-email">Email</label>
            <input 
              type="email" 
              id="login-email" 
              placeholder="your@email.com" 
              required 
              autocomplete="email"
            >
          </div>

          <div class="form-group">
            <label for="login-password">Password</label>
            <input 
              type="password" 
              id="login-password" 
              placeholder="••••••••" 
              required 
              autocomplete="current-password"
            >
          </div>

          <div class="form-options">
            <a href="#" class="forgot-password">Forgot password?</a>
          </div>

          <button type="submit" class="btn btn-primary btn-full">Login</button>
        </form>

        <!-- Register Form -->
        <form id="register-form" class="auth-form">
          <h2>Create Account</h2>
          <p class="form-subtitle">Join us and start ordering today</p>

          <div class="form-group">
            <label for="reg-fullname">Full Name</label>
            <input 
              type="text" 
              id="reg-fullname" 
              placeholder="John Doe" 
              required 
              autocomplete="name"
            >
          </div>

          <div class="form-group">
            <label for="reg-email">Email</label>
            <input 
              type="email" 
              id="reg-email" 
              placeholder="your@email.com" 
              required 
              autocomplete="email"
            >
          </div>

          <div class="form-group">
            <label for="reg-phone">Phone Number</label>
            <input 
              type="tel" 
              id="reg-phone" 
              placeholder="+255 123 456 789" 
              autocomplete="tel"
            >
          </div>

          <div class="form-group">
            <label for="reg-password">Password</label>
            <input 
              type="password" 
              id="reg-password" 
              placeholder="••••••••" 
              required 
              autocomplete="new-password"
            >
          </div>

          <button type="submit" class="btn btn-primary btn-full">Register</button>

          <p class="form-footer">
            Already have an account? 
            <button type="button" class="text-link" data-tab="login">Login here</button>
          </p>
        </form>

      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>© 2025 FoodieHub. All rights reserved.</p>
      <p>Dar es Salaam, Tanzania</p>
    </div>
  </footer>

  <!-- JavaScript Files -->
  <script type="module">
    import { validateEmail, validatePhone, validateNotEmpty, showMessage } from '../backend/js/utils.js';
    import { registerUser, loginUser, isLoggedIn, getCurrentUser } from '../backend/js/auth.js';

    // ────────────────────────────────────────────────
    // DOM Elements
    // ────────────────────────────────────────────────
    const loginForm      = document.getElementById('login-form');
    const registerForm   = document.getElementById('register-form');
    const authMessage    = document.getElementById('auth-message');
    const tabButtons     = document.querySelectorAll('.tab-btn');
    const textLinks      = document.querySelectorAll('.text-link');

    // ────────────────────────────────────────────────
    // Show message
    // ────────────────────────────────────────────────
    function displayMessage(text, type = 'info') {
      authMessage.textContent = text;
      authMessage.className = `auth-message ${type}`;
      authMessage.classList.remove('hidden');
      setTimeout(() => authMessage.classList.add('hidden'), 6000);
    }

    // ────────────────────────────────────────────────
    // Tab Switching
    // ────────────────────────────────────────────────
    function switchTab(tab) {
      tabButtons.forEach(btn => btn.classList.remove('active'));
      document.querySelector(`[data-tab="${tab}"]`).classList.add('active');

      if (tab === 'login') {
        loginForm.classList.add('active');
        registerForm.classList.remove('active');
      } else {
        registerForm.classList.add('active');
        loginForm.classList.remove('active');
      }
    }

    tabButtons.forEach(btn => {
      btn.addEventListener('click', () => switchTab(btn.dataset.tab));
    });

    textLinks.forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        switchTab(link.dataset.tab);
      });
    });

    // ────────────────────────────────────────────────
    // Login Handler
    // ────────────────────────────────────────────────
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email    = document.getElementById('login-email').value.trim();
      const password = document.getElementById('login-password').value;

      if (!validateEmail(email)) {
        displayMessage('Please enter a valid email address', 'error');
        return;
      }
      if (!validateNotEmpty(password)) {
        displayMessage('Password is required', 'error');
        return;
      }

      try {
        await loginUser(email, password);
        // Redirect based on role
        const user = getCurrentUser();
        if (user?.role_name?.toLowerCase() === 'admin') {
          window.location.href = 'dashboard.html';
        } else {
          window.location.href = 'index.html';
        }
      } catch (err) {
        // error already shown in loginUser
      }
    });

    // ────────────────────────────────────────────────
    // Register Handler
    // ────────────────────────────────────────────────
    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const fullName = document.getElementById('reg-fullname').value.trim();
      const email    = document.getElementById('reg-email').value.trim();
      const phone    = document.getElementById('reg-phone').value.trim();
      const password = document.getElementById('reg-password').value;

      if (!validateNotEmpty(fullName)) {
        displayMessage('Full name is required', 'error');
        return;
      }
      if (!validateEmail(email)) {
        displayMessage('Please enter a valid email address', 'error');
        return;
      }
      if (phone && !validatePhone(phone)) {
        displayMessage('Please enter a valid phone number', 'error');
        return;
      }
      if (!validateNotEmpty(password) || password.length < 6) {
        displayMessage('Password must be at least 6 characters', 'error');
        return;
      }

      try {
        await registerUser(fullName, email, phone, password);
        // After successful registration → switch to login tab
        switchTab('login');
        displayMessage('Registration successful! Please login.', 'success');
      } catch (err) {
        // error already shown in registerUser
      }
    });

    // ────────────────────────────────────────────────
    // Redirect if already logged in
    // ────────────────────────────────────────────────
    document.addEventListener('DOMContentLoaded', () => {
      if (isLoggedIn()) {
        const user = getCurrentUser();
        if (user?.role_name?.toLowerCase() === 'admin') {
          window.location.href = 'dashboard.html';
        } else {
          window.location.href = 'index.html';
        }
      }
    });
  </script>
</body>
</html>
